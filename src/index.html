<!DOCTYPE html>
<html lang="en">

<head>
  <title>Latent Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="title-container">
    <h1>Latent Chat</h1>
  </div>
  <div id="chat-container">
    <div id="chat-area">
      <!-- Chat messages will be appended here -->
    </div>
  </div>
  <div id="input-container">
    <div class="input-wrapper">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-button" title="Send message">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>
  <div id="api-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Welcome to Latent Chat</h2>
      <p>Please enter your Google Gemini API key to get started.</p>
      <div class="api-input-wrapper">
        <div class="api-input-inner">
          <input type="password" id="api-key-input" placeholder="Enter your API Key..." />
          <button id="toggle-api-visibility" class="toggle-visibility" title="Toggle Visibility">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <button id="save-api-key-button">Save Key</button>
      </div>
      <p class="api-help">You can find your API key in the <a href="https://aistudio.google.com/app/apikey"
          target="_blank">Google AI Studio</a>.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
